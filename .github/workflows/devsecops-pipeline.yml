name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” NPM Security Audit
        run: npm audit --audit-level high

  build-and-scan:
    name: ğŸ³ Build & Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: devsecops-dashboard:latest

      - name: ğŸ” Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devsecops-dashboard:latest
          format: 'table'
          exit-code: 0

  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Test application startup
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:5001/health || exit 1

  success:
    name: ğŸ‰ Pipeline Complete
    runs-on: ubuntu-latest
    needs: [security-scan, build-and-scan, test]
    if: always()
    steps:
      - name: ğŸ“¢ Pipeline Status
        run: |
          echo "ğŸš€ DevSecOps Pipeline Completed!"
          echo "All security checks executed successfully"
