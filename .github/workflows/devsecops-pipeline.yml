name: ğŸš€ DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” NPM Security Audit
        run: npm audit --audit-level high

      - name: ğŸ CodeQL Security Scan
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker-scan:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: devsecops-dashboard:latest

      - name: ğŸ” Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devsecops-dashboard:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    needs: [security-scan, docker-scan]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Start Application
        run: |
          npm start &
          sleep 10

      - name: âœ… Health Check
        run: curl -f http://localhost:5001/health || exit 1

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Production Deployment
        run: |
          echo "ğŸš€ Deploying to Production..."
          echo "Application: DevSecOps Dashboard"
          echo "Version: ${{ github.sha }}"
